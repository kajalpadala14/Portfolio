        <h1 class="bebas-neue-regular">Contact</h1>
        <form id="contactForm">
            <div class="form-row">
                <div>
                    <label for="first_name">First name*</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div>
                    <label for="last_name">Last name*</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
               
            </div>

            <div class="form-number">
                <label for="mobile_number">Mobile Number*</label>
                <input type="number" name="mobile_number" id="mobile_number" required oninput="validateMobileNumber()">
                <span id="mobile-error" style="color: red; display: none;">Please enter a valid 10-digit number</span>
            </div>

            <div class="form-row">
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-row">
                <label for="message">Message*</label>
                <textarea name="message" id="message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
